<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content">
      <div class="container">
         <h3>Your Result</h3>
        <div class="res">
          <span class="score">76</span>
          <p>of 100</p>
        </div>
        <div class="compliment">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h4 class="sum">Summary</h4>
        <div class="reaction">
          <div class="name">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div class="score">80/100</div>
        </div>
        <div class="memory">
          <div class="name">
            <img src="./assets/images/icon-memory.svg" alt=""> Memory
          </div>
          <div class="score">92/100</div>
        </div>
        <div class="verbal">
          <div class="name">
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal
          </div>
          <div class="score">61/100</div>
        </div>
        <div class="visual">
          <div class="name">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
          </div>
          <div class="score">72/100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    </header>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/knuxBusiness">Bapun Malik</a>.
    </div>
  </body>
</html>
